  name: server-deploy

  on:
    push:
      branches:
        - main
        - develop
        - testing-github-actions

  jobs:
    server-deploy:
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Compute SSH
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            port: ${{ secrets.SSH_PORT }}
            script: |
              cd /home/ubuntu
              mkdir test-folder