  name: server-deploy

  on:
    push:
      branches:
        - testing-github-actions
    workflow_dispatch:

  env:
    PORT: 8000
  jobs:
    server-deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Compute SSH
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            port: ${{ secrets.SSH_PORT }}
            script: |
              cd /home/ubuntu
              mkdir testing-folder